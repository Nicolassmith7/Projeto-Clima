<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Tempo Real</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Clima</h1>

    <form class="busca" onsubmit="return false;">
        <label for="searchInput">Buscar Cidade:</label>
        <input type="search" id="searchInput" placeholder="Digite aqui...."/>
        <button type="button">Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Ícone do clima" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>
    <footer>Criado pelo Smith®</footer>

    <script src="script.js"></script>
</body>
</html>
